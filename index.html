<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background for everything */
            color: #ffffff; /* White text */
        }

        .calculator {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-color: #ece295;
        }

        h2, h3 {
            color: #ffffff;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-row label {
            flex: 1;
            font-weight: bold;
        }

        input[type="number"] {
            background-color: #ffffff;
            border-color: #ece295;
            color: #000000;
            padding: 10px;
            width: 80px;
            margin-left: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .increment-button, .decrement-button {
            background-color: #ffffff;
            color: #ece295;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }

        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ece295;
            color: white;
            text-align: center;
        }

        .result-score {
            background-color: #4caf50; /* Green background for score */
            color: #ffffff;
        }

        .result-profit {
            background-color: #2196f3; /* Blue background for profit */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Google Score Calculator</h2>

        <!-- Reviews Input Section -->
        <div class="input-row">
            <label>Current Reviews (5 Stars):</label>
            <button class="decrement-button" data-target="reviews5">-</button>
            <input type="number" id="reviews5" value="10">
            <button class="increment-button" data-target="reviews5">+</button>
        </div>
        <div class="input-row">
            <label>Current Reviews (4 Stars):</label>
            <button class="decrement-button" data-target="reviews4">-</button>
            <input type="number" id="reviews4" value="2">
            <button class="increment-button" data-target="reviews4">+</button>
        </div>
        <div class="input-row">
            <label>Current Reviews (3 Stars):</label>
            <button class="decrement-button" data-target="reviews3">-</button>
            <input type="number" id="reviews3" value="0">
            <button class="increment-button" data-target="reviews3">+</button>
        </div>
        <div class="input-row">
            <label>Current Reviews (2 Stars):</label>
            <button class="decrement-button" data-target="reviews2">-</button>
            <input type="number" id="reviews2" value="4">
            <button class="increment-button" data-target="reviews2">+</button>
        </div>
        <div class="input-row">
            <label>Current Reviews (1 Star):</label>
            <button class="decrement-button" data-target="reviews1">-</button>
            <input type="number" id="reviews1" value="2">
            <button class="increment-button" data-target="reviews1">+</button>
        </div>

        <!-- Score After Removals -->
        <h3>Your Current Google Score: <span id="currentScore">3.8</span></h3>
        <div class="result result-score">
            Your Score After Removals: <span id="afterRemovals">3.8</span>
        </div>

        <!-- Revenue and Profit Section -->
        <h3>Revenue and Profit</h3>
        <div class="input-row">
            <label>Current Annual Revenue ($):</label>
            <input type="number" id="currentRevenue" value="1000000">
        </div>
        <div class="input-row">
            <label>Profit Margin (%):</label>
            <input type="number" id="profitMargin" value="20">
        </div>

        <!-- Additional Profit -->
        <div class="result result-profit">
            Additional Annual Profit: <span id="additionalProfit">$0</span>
        </div>
    </div>

    <script>
        // Increment and Decrement Button Logic
        document.querySelectorAll('.increment-button').forEach(button => {
            button.addEventListener('click', () => {
                const target = document.getElementById(button.getAttribute('data-target'));
                target.value = parseInt(target.value) + 1;
                calculateScore();
            });
        });

        document.querySelectorAll('.decrement-button').forEach(button => {
            button.addEventListener('click', () => {
                const target = document.getElementById(button.getAttribute('data-target'));
                if (parseInt(target.value) > 0) {
                    target.value = parseInt(target.value) - 1;
                    calculateScore();
                }
            });
        });

        // Calculation Functions
        function calculateScore() {
            const reviews5 = parseInt(document.getElementById('reviews5').value);
            const reviews4 = parseInt(document.getElementById('reviews4').value);
            const reviews3 = parseInt(document.getElementById('reviews3').value);
            const reviews2 = parseInt(document.getElementById('reviews2').value);
            const reviews1 = parseInt(document.getElementById('reviews1').value);

            const totalReviews = reviews5 + reviews4 + reviews3 + reviews2 + reviews1;
            const weightedScore = (reviews5 * 5) + (reviews4 * 4) + (reviews3 * 3) + (reviews2 * 2) + (reviews1);

            const finalScore = (weightedScore / totalReviews).toFixed(1);
            document.getElementById('currentScore').innerText = finalScore;
            document.getElementById('afterRemovals').innerText = finalScore;
            calculateProfit();
        }

        function calculateProfit() {
            const currentRevenue = parseFloat(document.getElementById('currentRevenue').value);
            const profitMargin = parseFloat(document.getElementById('profitMargin').value) / 100;

            const additionalRevenue = currentRevenue * 0.07; // Example percentage increase based on future score
            const additionalProfit = additionalRevenue * profitMargin;

            document.getElementById('additionalProfit').innerText = `$${additionalProfit.toFixed(2)}`;
        }

        // Initial Calculation
        calculateScore();
    </script>
</body>
</html>
