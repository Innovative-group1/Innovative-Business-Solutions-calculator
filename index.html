<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Score Calculator</title>
    <style>
        body {
            background-color: black;
            color: #FFCC00;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
        }

        label {
            font-size: 1.2em;
        }

        .section {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 5px;
        }

        button {
            background-color: #FFCC00;
            color: black;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #e6b800;
        }

        .result {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 5px;
        }

        .blue-section {
            background-color: #0066ff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 5px;
        }

        .centered-text {
            text-align: center;
        }

        .toggle-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Google Score Calculator</h1>

        <div class="section">
            <label for="current-google-score">Your Current Google Score:</label>
            <input type="number" id="current-google-score" value="3.0" readonly>
        </div>

        <div class="section">
            <label>Input the Number of Reviews You Wish to Remove</label>
            <div>
                <label>Remove 5 Star Reviews:</label>
                <input type="number" id="remove-5-star-reviews" value="0" min="0">
            </div>
            <div>
                <label>Remove 4 Star Reviews:</label>
                <input type="number" id="remove-4-star-reviews" value="0" min="0">
            </div>
            <div>
                <label>Remove 3 Star Reviews:</label>
                <input type="number" id="remove-3-star-reviews" value="0" min="0">
            </div>
            <div>
                <label>Remove 2 Star Reviews:</label>
                <input type="number" id="remove-2-star-reviews" value="0" min="0">
            </div>
            <div>
                <label>Remove 1 Star Reviews:</label>
                <input type="number" id="remove-1-star-reviews" value="9" min="0">
            </div>
        </div>

        <div class="result" id="score-after-removals">
            Your Score After Removals: 3.4
        </div>

        <div class="toggle-section">
            <button onclick="toggleSection('revenue-section')">Click to see how your Score affects REVENUE ▼</button>
            <div id="revenue-section" class="section">
                <label for="annual-revenue">Input Your Current Annual Revenue ($):</label>
                <input type="number" id="annual-revenue" value="5000">
                <div class="blue-section">
                    Increase in Your Revenue: $140.00 <br>
                    Based on your future Google Score *
                </div>
            </div>
        </div>

        <div class="toggle-section">
            <button onclick="toggleSection('profit-section')">Click to see how your Score affects PROFIT ▼</button>
            <div id="profit-section" class="section">
                <label for="future-annual-revenue">YOUR FUTURE ANNUAL REVENUE ($):</label>
                <input type="number" id="future-annual-revenue" value="5140" readonly>
                <label for="profit-margin">Input Your Profit Margin on Extra Sales (%):</label>
                <input type="number" id="profit-margin" value="20">
                <div class="blue-section">
                    Additional Annual Profit: $28.00 <br>
                    Your Net Profit on Additional New Sales
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(id) {
            const section = document.getElementById(id);
            if (section.style.display === "none") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }

        document.getElementById("revenue-section").style.display = "none";
        document.getElementById("profit-section").style.display = "none";
    </script>

</body>
</html>
